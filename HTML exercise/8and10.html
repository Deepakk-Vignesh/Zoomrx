<!DOCTYPE html>
<html>
    <head>
        <title>8 and 10</title>
    </head>
    <body>
        <form name="detailform" method="POST">
            <span onclick="setfocus('name');">Name:</span> <input type="text" name="name" id="name" size="30"><br><br>
            <span>Gender:</span>    Male <input type="radio" name="gender" value="male" checked>     Female <input type="radio" name="gender" value="female"><br><br>
            <span onclick="setfocus('contact');">Contact number:</span> <input type="number" name="contact" size="10" id="contact"><br><br>
            <span onclick="setfocus('email');">Email Address:</span> <input type="email" name="email" id="email"><br><br>
            <fieldset><legend>Area of Interest: </legend> AI: <input type="checkbox" name="interest" value="AI">  Blockchain:<input type="checkbox" name="interest" value="Blockchain">  Data Analytics:<input type="checkbox" name="interest" value="Data analytics"></fieldset><br><br>
            <span>Resume:</span> <input type="file" name="resume"><br><br>
            <input type="button" value="submit" onclick="storedata();"><br><br>
        </form>
        Local Storage data:<br>
        <div id="result">
                <button onclick="getdata();">click me to get data</button>
        </div>
        <script>
            function getdata(){
                    document.getElementById("result").innerHTML="<button onclick=\"getdata();\">click me to get data</button><br>name: "+localStorage.getItem("name")+
                                                            "<br>gender:"+localStorage.getItem("gender")+
                                                            "<br>contact:"+localStorage.getItem("contact")+
                                                            "<br>email:"+localStorage.getItem("email")+
                                                            "<br>interest:"+localStorage.getItem("interest");
            }
            function setfocus(elementname){
                document.getElementById(elementname).focus();
            }
            function storedata(){
                var interestarr=[];
                var inpfields = document.getElementsByTagName('input');
                var nr_inpfields = inpfields.length;
                for(var i=0; i<nr_inpfields; i++) {
                    if(inpfields[i].type == 'checkbox' && inpfields[i].checked == true) interestarr.push(inpfields[i].value);
                }
                localStorage.setItem("name",document.forms["detailform"]["name"].value);
                localStorage.setItem("gender",document.forms["detailform"]["gender"].value);
                localStorage.setItem("contact",document.forms["detailform"]["contact"].value);
                localStorage.setItem("email",document.forms["detailform"]["email"].value);
                localStorage.setItem("interest",interestarr);
            }
        </script>
    </body>
</html>
